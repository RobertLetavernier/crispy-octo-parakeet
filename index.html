<script>
	jsonCardData = [{
		section : 'board',
		cards : [{
			pic : 'http://magiccards.info/scans/en/po2/63.jpg',
			tap : false
		},{
			pic : 'http://magiccards.info/scans/en/po2/79.jpg',
			tap : false
		},{
			pic : 'http://magiccards.info/scans/en/po2/72.jpg',
			tap : false
		}]
	}, {
		section : 'libr',
		cards : [
        {pic : 'http://magiccards.info/scans/en/po2/60.jpg', tap : false },
        {pic : 'http://magiccards.info/scans/en/po2/75.jpg', tap : false },
        {pic : 'http://magiccards.info/scans/en/po2/76.jpg', tap : false },
        {pic : 'http://magiccards.info/scans/en/po2/77.jpg', tap : false },
        {pic : 'http://magiccards.info/scans/en/po2/78.jpg', tap : false },
        {pic : 'http://magiccards.info/scans/en/po2/79.jpg', tap : false }
        ]
	}, {
		section : 'grave',
		cards : [
        {pic : 'http://magiccards.info/scans/en/po2/80.jpg', tap : false },
        {pic : 'http://magiccards.info/scans/en/po2/99.jpg', tap : false }
        ]
	}];
	
var card = null;
var cardHtml = '';
var IdIncr = 0;
for (k=0; k<jsonCardData.length; k++) { 
	document.write('<section id="sect' + jsonCardData[k].section + '" class=" cardZone sect' + jsonCardData[k].section + '">');
	document.write('<div class="sectTitle">' + jsonCardData[k].section + '</div>');
    
		cardHtml = '<div id="c'+(++IdIncr)+'" class="cardBlock" ondrop="dropAfter(event)" ondragover="allowDrop(event)">';
		cardHtml += '</div>';
		
		document.write(cardHtml);
        
	for (j=0; j<jsonCardData[k].cards.length; j++) { 
		card = jsonCardData[k].cards[j];
		cardHtml = '<div id="c'+(++IdIncr)+'" class="cardBlock" ondrop="dropAfter(event)" ondragover="allowDrop(event)" ondragstart="dragStart(event)" ondrag="dragging(event)" draggable="true">';
		cardHtml += '<img class="cardPic';
		cardHtml += card.tap ? ' tapped"' : '"';
		cardHtml += ' src="' + card.pic + '" />';
		cardHtml += '<a class="tBtn" onclick="javascript:tCard(this.parentElement);">T:</a>';
		cardHtml += '<a class="qBtn" onclick="javascript:qCard(this.parentElement);">Q:</a>';
		cardHtml += '</div>';
		
		document.write(cardHtml);
	}
	document.write('</section>');
}
</script>
